{% extends 'layout.html' %}
{% block title %}{{ page.title }}{% endblock %}

{% block content %}
    <h1 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <time class="post-date" datetime="{{ moment(page.date).format('YYYY-MM-DD') }}">{{ moment(page.date).format('DD MMM') }}</time>

    {{ page.html }}
{% endblock %}
